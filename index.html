<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="How many Euros is one US Dollar worth?"
    />
    <meta
      property="og:title"
      content="Dollar to Euro"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thecurrencyapi.com" />
    <title>Dollar | Euro</title>
  </head>
  <body>
    <h1 class="main" id="currency">NO</h1>
  </body>
  <script>
    fetch('https://currency-alerter-api.fly.dev/latest/pair?primary=usd&secondary=eur')
      .then(res => res.json())
      .then(json => {
        document.getElementById('currency').textContent = `1 USD is worth ${json.ratio} EUR`;
      });
  </script>
</html>
